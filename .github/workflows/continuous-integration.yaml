name: kuberspace-web-app

on: [pull_request]

jobs:
  buildnode:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '12.x'

    - name: install modules
      run: npm install

    - name: run scss linter
      run: npm run styleLinter; echo `cat /home/runner/.npm/_logs/*.log`

    - name: run js linter
      run: npm run linter

    - name: build web app
      run: npm run build

    - name: test the code
      run: npm test